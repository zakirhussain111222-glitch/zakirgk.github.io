<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मुगल काल एवं अंग्रेजी काल: MCQ क्विज़</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
        }
        
        .progress {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .question-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }
        
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background: #e3f2fd;
            border-color: #3498db;
        }
        
        .option.selected {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .option-label {
            width: 35px;
            height: 35px;
            background: #2c3e50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }
        
        #prevBtn {
            background: #6c757d;
            color: white;
        }
        
        #nextBtn {
            background: #3498db;
            color: white;
        }
        
        #submitBtn {
            background: #28a745;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            display: none;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }
        
        .score {
            font-size: 3rem;
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .review {
            text-align: left;
            margin-top: 30px;
        }
        
        .review-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
        }
        
        .correct {
            color: #28a745;
            font-weight: bold;
        }
        
        .incorrect {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>मुगल काल एवं अंग्रेजी काल: महत्वपूर्ण MCQ</h1>
        
        <div class="progress" id="progress">प्रश्न 1/25</div>
        
        <div class="question-box">
            <div class="question" id="question">प्रश्न यहाँ लोड होगा...</div>
            <div class="options" id="options">
                <!-- विकल्प यहाँ जोड़े जाएंगे -->
            </div>
        </div>
        
        <div class="buttons">
            <button id="prevBtn" onclick="prevQuestion()">पिछला</button>
            <button id="nextBtn" onclick="nextQuestion()">अगला</button>
            <button id="submitBtn" onclick="submitQuiz()" style="display:none;">सबमिट करें</button>
        </div>
        
        <div class="result" id="result">
            <h2>आपका स्कोर</h2>
            <div class="score" id="score">0/25</div>
            <div id="message"></div>
            
            <div class="review" id="review">
                <!-- समीक्षा यहाँ दिखेगी -->
            </div>
            
            <button onclick="resetQuiz()" style="margin-top:20px; background:#9b59b6; color:white;">फिर से शुरू करें</button>
        </div>
    </div>

    <script>
        // प्रश्न डेटा
        const questions = [
            {
                question: "उत्तराधिकारी युद्ध में गुरु गोविंद सिंह ने किसका साथ दिया था?",
                options: ["दारा शिकोह", "औरंगज़ेब", "बहादुर शाह (मुअज्ज़म)", "कामबख्श"],
                correct: 2,
                explanation: "गुरु गोविंद सिंह ने बहादुर शाह (मुअज्ज़म) का समर्थन किया था।"
            },
            {
                question: "शाह-ए-बेखबर के नाम से किसे जाना जाता है?",
                options: ["अकबर द्वितीय", "बहादुर शाह प्रथम", "फर्रुखसियर", "मुहम्मद शाह"],
                correct: 1,
                explanation: "बहादुर शाह प्रथम को 'शाह-ए-बेखबर' कहा जाता था।"
            },
            {
                question: "बहादुर शाह को 'शाह-ए-बेखबर' की उपाधि किसने दी?",
                options: ["अंग्रेजों ने", "इतिहासकारों ने", "कवियों ने", "जनता ने"],
                correct: 3,
                explanation: "जनता ने बहादुर शाह को यह उपाधि दी।"
            },
            {
                question: "किस शासक को 'लंपट मूर्ख' कहा जाता था?",
                options: ["बहादुर शाह प्रथम", "फर्रुखसियर", "जहांदार शाह", "मुहम्मद शाह"],
                correct: 2,
                explanation: "जहांदार शाह को 'लंपट मूर्ख' कहा जाता था।"
            },
            {
                question: "'रंगीला बादशाह' किसे कहा जाता है?",
                options: ["फर्रुखसियर", "मुहम्मद शाह", "शाह आलम द्वितीय", "अकबर द्वितीय"],
                correct: 1,
                explanation: "मुहम्मद शाह को 'रंगीला बादशाह' कहा जाता है।"
            },
            {
                question: "किस मुगल शासक को 'निर्मित कर' कहा गया है?",
                options: ["बहादुर शाह", "जहांदार शाह", "फर्रुखसियर", "मुहम्मद शाह"],
                correct: 1,
                explanation: "जहांदार शाह को 'निर्मित कर' कहा गया है।"
            },
            {
                question: "मुगलकालीन इतिहास में किसे 'शासक निर्माता' कहा जाता है?",
                options: ["औरंगज़ेब", "नादिरशाह", "सैयद बंधु", "बाजीराव"],
                correct: 2,
                explanation: "सैयद बंधु को 'शासक निर्माता' कहा जाता है।"
            },
            {
                question: "अवध के स्वतंत्र राज्य के संस्थापक कौन थे?",
                options: ["सआदत खान", "सआदत खान बुरहान-उल-मुल्क", "शुजाउद्दौला", "आसफउद्दौला"],
                correct: 1,
                explanation: "सआदत खान बुरहान-उल-मुल्क ने अवध की स्थापना की।"
            },
            {
                question: "बंगाल के स्वतंत्र राज्य के संस्थापक कौन थे?",
                options: ["सिराजुद्दौला", "मुर्शिद कुली खान", "अलीवर्दी खान", "मीर जाफर"],
                correct: 1,
                explanation: "मुर्शिद कुली खान ने बंगाल की स्थापना की।"
            },
            {
                question: "9 अक्टूबर 1720 को सैयद बंधु हुसैन अली खान की हत्या किसने करवाई?",
                options: ["मुहम्मद शाह", "निज़ाम-उल-मुल्क", "बाजीराव", "फर्रुखसियर"],
                correct: 1,
                explanation: "निज़ाम-उल-मुल्क ने यह हत्या करवाई।"
            },
            {
                question: "1737 में मराठा पेशवा बाजीराव प्रथम ने किस मुगल शासक के समय आक्रमण किया?",
                options: ["बहादुर शाह", "फर्रुखसियर", "मुहम्मद शाह रंगीला", "शाह आलम द्वितीय"],
                correct: 2,
                explanation: "मुहम्मद शाह रंगीला के समय यह आक्रमण हुआ।"
            },
            {
                question: "1739 ई. में नादिरशाह ने दिल्ली पर किस मुगल शासक के समय आक्रमण किया?",
                options: ["बहादुर शाह", "फर्रुखसियर", "मुहम्मद शाह", "शाह आलम द्वितीय"],
                correct: 2,
                explanation: "मुहम्मद शाह के समय नादिरशाह ने आक्रमण किया।"
            },
            {
                question: "'ईरान का नेपोलियन' किसे कहा जाता है?",
                options: ["तैमूर", "नादिरशाह", "शाह अब्बास", "रजा खान"],
                correct: 1,
                explanation: "नादिरशाह को 'ईरान का नेपोलियन' कहा जाता है।"
            },
            {
                question: "'भारत का नेपोलियन' किसे कहा जाता है?",
                options: ["शिवाजी", "समुद्रगुप्त", "अकबर", "बाजीराव"],
                correct: 1,
                explanation: "समुद्रगुप्त को 'भारत का नेपोलियन' कहा जाता है।"
            },
            {
                question: "तख़्त-ए-ताऊस (मयूर सिंहासन) पर बैठने वाला अंतिम मुगल शासक कौन था?",
                options: ["अकबर द्वितीय", "बहादुर शाह प्रथम", "मुहम्मद शाह", "शाह आलम द्वितीय"],
                correct: 2,
                explanation: "मुहम्मद शाह अंतिम थे जो इस सिंहासन पर बैठे।"
            },
            {
                question: "1757 का प्लासी युद्ध किस मुगल शासक के समय हुआ?",
                options: ["मुहम्मद शाह", "आलमगीर द्वितीय", "शाह आलम द्वितीय", "बहादुर शाह ज़फ़र"],
                correct: 1,
                explanation: "आलमगीर द्वितीय के समय प्लासी युद्ध हुआ।"
            },
            {
                question: "1761 का पानीपत का तीसरा युद्ध और 1764 का बक्सर युद्ध किस मुगल शासक के समय हुआ?",
                options: ["अकबर द्वितीय", "आलमगीर द्वितीय", "शाह आलम द्वितीय", "बहादुर शाह ज़फ़र"],
                correct: 2,
                explanation: "शाह आलम द्वितीय के समय ये युद्ध हुए।"
            },
            {
                question: "पानीपत का तीसरा युद्ध किसके बीच लड़ा गया था?",
                options: ["अंग्रेज–मराठा", "मराठा–अहमद शाह अब्दाली", "मुगल–मराठा", "सिख–मराठा"],
                correct: 1,
                explanation: "मराठा और अहमद शाह अब्दाली के बीच यह युद्ध हुआ।"
            },
            {
                question: "बक्सर का युद्ध किसके बीच हुआ था?",
                options: ["अंग्रेज–मराठा", "अंग्रेज और मीर कासिम, शुजाउद्दौला व शाह आलम द्वितीय", "अंग्रेज–सिख", "मुगल–मराठा"],
                correct: 1,
                explanation: "अंग्रेजों और मीर कासिम, शुजाउद्दौला व शाह आलम द्वितीय के बीच यह युद्ध हुआ।"
            },
            {
                question: "इलाहाबाद की संधि कब हुई थी?",
                options: ["1764", "1765", "1772", "1757"],
                correct: 1,
                explanation: "इलाहाबाद की संधि 1765 ई. में हुई थी।"
            },
            {
                question: "इलाहाबाद की संधि किनके बीच हुई थी?",
                options: ["अंग्रेज और हैदर अली", "अंग्रेज और मराठा", "अंग्रेज (ईस्ट इंडिया कंपनी) और शाह आलम द्वितीय", "अंग्रेज और सिख"],
                correct: 2,
                explanation: "अंग्रेजों और शाह आलम द्वितीय के बीच यह संधि हुई।"
            },
            {
                question: "इलाहाबाद की संधि का सबसे बड़ा परिणाम क्या था?",
                options: ["बंगाल पर अंग्रेजी शासन समाप्त", "अंग्रेजों को बंगाल, बिहार, उड़ीसा की दीवानी", "मराठा शक्ति बढ़ी", "मुगल सत्ता मजबूत"],
                correct: 1,
                explanation: "अंग्रेजों को बंगाल, बिहार, उड़ीसा की दीवानी मिली।"
            },
            {
                question: "दीवानी अधिकार का अर्थ क्या है?",
                options: ["सेना पर अधिकार", "न्याय पर अधिकार", "राजस्व वसूली का अधिकार", "व्यापार पर अधिकार"],
                correct: 2,
                explanation: "दीवानी अधिकार का अर्थ है राजस्व वसूली का अधिकार।"
            },
            {
                question: "बहादुर शाह ज़फ़र का शासनकाल कब तक रहा?",
                options: ["1837–1847", "1840–1857", "1837–1858", "1857–1865"],
                correct: 2,
                explanation: "बहादुर शाह ज़फ़र का शासनकाल 1837–1858 तक रहा।"
            },
            {
                question: "बहादुर शाह ज़फ़र मुगल वंश के कौन से शासक थे?",
                options: ["पहले", "दसवें", "अंतिम", "सबसे शक्तिशाली"],
                correct: 2,
                explanation: "बहादुर शाह ज़फ़र मुगल वंश के अंतिम शासक थे।"
            }
        ];

        // वैरिएबल्स
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;

        // DOM Elements
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const progressElement = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const reviewElement = document.getElementById('review');

        // प्रश्न लोड करें
        function loadQuestion() {
            const q = questions[currentQuestion];
            questionElement.textContent = `${currentQuestion + 1}. ${q.question}`;
            
            optionsElement.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.innerHTML = `
                    <div class="option-label">${String.fromCharCode(65 + index)}</div>
                    <div>${option}</div>
                `;
                
                optionDiv.onclick = () => selectOption(index);
                optionsElement.appendChild(optionDiv);
            });
            
            progressElement.textContent = `प्रश्न ${currentQuestion + 1}/${questions.length}`;
            
            // बटन्स को अपडेट करें
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }

        // विकल्प चुनें
        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            loadQuestion();
        }

        // अगला प्रश्न
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        // पिछला प्रश्न
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        // क्विज़ सबमिट करें
        function submitQuiz() {
            // स्कोर कैलकुलेट करें
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    score++;
                }
            }
            
            // रिजल्ट दिखाएं
            document.querySelector('.question-box').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            resultElement.style.display = 'block';
            
            scoreElement.textContent = `${score}/${questions.length}`;
            
            // मैसेज सेट करें
            let message = '';
            if (score === questions.length) {
                message = 'बहुत बढ़िया! आपने सभी प्रश्नों के सही उत्तर दिए।';
            } else if (score >= questions.length * 0.7) {
                message = 'अच्छा प्रदर्शन! आपको मुगल काल की अच्छी जानकारी है।';
            } else if (score >= questions.length * 0.5) {
                message = 'ठीक-ठाक प्रदर्शन! आपको थोड़ा और अध्ययन करने की जरूरत है।';
            } else {
                message = 'आपको मुगल काल के बारे में और अध्ययन करने की आवश्यकता है।';
            }
            
            messageElement.textContent = message;
            
            // रिव्यू दिखाएं
            showReview();
        }

        // समीक्षा दिखाएं
        function showReview() {
            let reviewHTML = '<h3>उत्तर समीक्षा:</h3>';
            
            for (let i = 0; i < questions.length; i++) {
                const q = questions[i];
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === q.correct;
                
                reviewHTML += `
                    <div class="review-item">
                        <div><strong>प्रश्न ${i+1}:</strong> ${q.question}</div>
                        <div>आपका उत्तर: <span class="${isCorrect ? 'correct' : 'incorrect'}">
                            ${userAnswer !== null ? q.options[userAnswer] : 'कोई उत्तर नहीं'}
                        </span></div>
                        <div>सही उत्तर: <span class="correct">${q.options[q.correct]}</span></div>
                        <div><small>${q.explanation}</small></div>
                    </div>
                `;
            }
            
            reviewElement.innerHTML = reviewHTML;
        }

        // क्विज़ रीसेट करें
        function resetQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            
            document.querySelector('.question-box').style.display = 'block';
            document.querySelector('.buttons').style.display = 'flex';
            resultElement.style.display = 'none';
            
            loadQuestion();
        }

        // पहला प्रश्न लोड करें
        loadQuestion();
    </script>
</body>
