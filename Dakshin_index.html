let showAllAnswers = false;

window.onload = () => {
    const quizDiv = document.getElementById("quiz");
    questions.forEach((obj, i) => {
        let html = `
        <div class='question' id='q${i}'>
            <h3>рдкреНрд░рд╢реНрди ${i+1}: ${obj.q}</h3>
            ${obj.a.map((opt, j) => 
                `<label class='option' onclick='selectOption(${i}, ${j})'>
                    <input type='radio' name='q${i}' value='${j}'> ${opt}
                </label>`
            ).join('')}
        </div>`;
        quizDiv.innerHTML += html;
    });
};

function selectOption(qIndex, optIndex) {
    document.querySelectorAll(`#q${qIndex} .option`).forEach((opt, i) => {
        opt.classList.remove('selected');
        if(i === optIndex) opt.classList.add('selected');
    });
}

function submitQuiz(){
    let score = 0;
    let total = questions.length;
    let correctAnswers = [];
    let wrongAnswers = [];

    questions.forEach((obj, i) => {
        let selected = document.querySelector(`input[name='q${i}']:checked`);
        let questionDiv = document.getElementById(`q${i}`);
        
        questionDiv.classList.add('submitted');
        
        obj.a.forEach((opt, j) => {
            let option = questionDiv.querySelectorAll('.option')[j];
            if(j === obj.correct) {
                option.classList.add('correct');
            } else if(selected && Number(selected.value) === j) {
                option.classList.add('wrong');
            }
        });
        
        if(selected && Number(selected.value) === obj.correct) {
            score++;
            correctAnswers.push(i+1);
        } else {
            wrongAnswers.push(i+1);
        }
    });

    // Progress animation
    let progress = 0;
    let progressInterval = setInterval(() => {
        progress += 2;
        document.getElementById('progressFill').style.width = progress + '%';
        if(progress >= (score/total)*100) clearInterval(progressInterval);
    }, 50);

    setTimeout(() => {
        let output = `
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">${score}</div>
                <div class="stat-label">рд╕рд╣реА рдЙрддреНрддрд░</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">${total-score}</div>
                <div class="stat-label">рдЧрд▓рдд рдЙрддреНрддрд░</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">${Math.round((score/total)*100)}%</div>
                <div class="stat-label">рдкрд░рд┐рдгрд╛рдо</div>
            </div>
        </div>
        <div class="summary-card">
            <h4>тЬЕ рд╕рд╣реА рдЙрддреНрддрд░ (${correctAnswers.length}): ${correctAnswers.join(', ')}</h4>
            <h4>тЭМ рдЧрд▓рдд рдЙрддреНрддрд░ (${wrongAnswers.length}): ${wrongAnswers.join(', ')}</h4>
        </div>`;
        
        document.getElementById('scoreTitle').innerHTML = `ЁЯОп рд╕реНрдХреЛрд░: ${score}/${total} (${Math.round((score/total)*100)}%)`;
        document.getElementById('resultContent').innerHTML = output;
        document.getElementById("resultBox").style.display = "block";
        document.querySelector('.btn').style.display = "none";
    }, 1000);
}

function toggleAllAnswers() {
    showAllAnswers = !showAllAnswers;
    questions.forEach((obj, i) => {
        let questionDiv = document.getElementById(`q${i}`);
        questionDiv.classList.toggle('show-all', showAllAnswers);
    });
    event.target.innerHTML = showAllAnswers ? 'ЁЯЩИ рд╕рднреА рдЙрддреНрддрд░ рдЫрд┐рдкрд╛рдПрдВ' : 'ЁЯСБя╕П рд╕рднреА рдЙрддреНрддрд░ рджрд┐рдЦрд╛рдПрдВ';
