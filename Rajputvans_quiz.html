        let currentQuestion = 0;
        let score = 0;
        let answers = {};
        let timeLeft = 30 * 60;
        let timer;
        let quizSubmitted = false;

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('quiz');
            container.innerHTML = `
                <div class="progress">
                    <div class="progress-bar" id="progress" style="width: ${((currentQuestion + 1) / questions.length) * 100}%"></div>
                </div>
                <div class="question">
                    <h3>${currentQuestion + 1}. ${q.q}</h3>
                    <ul class="options">
                        ${q.options.map((option, i) => 
                            `<li><input type="radio" name="q${currentQuestion}" id="q${currentQuestion}_${i}" value="${String.fromCharCode(65 + i)}">
                             <label for="q${currentQuestion}_${i}">${String.fromCharCode(65 + i)}. ${option}</label></li>`
                        ).join('')}
                    </ul>
                </div>
            `;
            
            if (answers[currentQuestion]) {
                document.querySelector(`input[name="q${currentQuestion}"][value="${answers[currentQuestion]}"]`).checked = true;
            }
            updateNavButtons();
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').style.display = currentQuestion > 0 ? 'inline-block' : 'none';
            document.getElementById('nextBtn').style.display = currentQuestion < questions.length - 1 && !quizSubmitted ? 'inline-block' : 'none';
        }

        function nextQuestion() {
            saveAnswer();
            currentQuestion++;
            loadQuestion();
        }

        function prevQuestion() {
            saveAnswer();
            currentQuestion--;
            loadQuestion();
        }

        function saveAnswer() {
            const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
            if (selected) {
                answers[currentQuestion] = selected.value;
            }
        }

        function submitQuiz() {
            clearInterval(timer);
            saveAnswer();
            
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (answers[i] === questions[i].a) {
                    score++;
                }
            }
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('score').textContent = `${score}/${questions.length}`;
            
            let resultText = '';
            if (percentage >= 80) resultText = 'üéâ ‡§â‡§§‡•ç‡§ï‡•É‡§∑‡•ç‡§ü ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§®!';
            else if (percentage >= 60) resultText = 'üëç ‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏!';
            else if (percentage >= 40) resultText = 'üìö ‡§î‡§∞ ‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç!';
            else resultText = 'üîÑ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç!';
            
            document.getElementById('resultText').textContent = resultText + ` (${percentage}%)`;
            
            let detailedHTML = '<h3>üìä ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ:</h3>';
            questions.forEach((q, i) => {
                const userAnswer = answers[i];
                const isCorrect = userAnswer === q.a;
                const correctOptionIndex = q.options.findIndex(opt => opt === q.correct);
                detailedHTML += `
                    <div class="question-result ${isCorrect ? 'correct' : 'wrong'}">
                        <strong>‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${i+1}:</strong> ${q.q}<br>
                        ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${userAnswer ? String.fromCharCode(65 + parseInt(userAnswer)) + '. ' + q.options[parseInt(userAnswer)] : '‡§ï‡•ã‡§à ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç'}<br>
                        ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${String.fromCharCode(65 + correctOptionIndex)}: ${q.correct}
                    </div>
                `;
            });
            document.getElementById('detailedResult').innerHTML = detailedHTML;
            
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'block';
            document.getElementById('timer').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            quizSubmitted = true;
        }

        function downloadResults() {
            let content = `‡§ó‡•Å‡§∞‡•ç‡§ú‡§∞ ‡§™‡•ç‡§∞‡§§‡§ø‡§π‡§æ‡§∞-‡§ö‡•å‡§π‡§æ‡§® MCQ Quiz ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ
`;
            content += `============================

`;
            content += `‡§∏‡•ç‡§ï‡•ã‡§∞: ${score}/${questions.length} (${Math.round((score/questions.length)*100)}%)

`;
            
            questions.forEach((q, i) => {
                const userAnswer = answers[i];
                const isCorrect = userAnswer === q.a;
                const correctOptionIndex = q.options.findIndex(opt => opt === q.correct);
                content += `‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${i+1}: ${q.q}
`;
                content += `‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${userAnswer ? String.fromCharCode(65 + parseInt(userAnswer)) + '. ' + q.options[parseInt(userAnswer)] : '‡§ï‡•ã‡§à ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç'}
`;
                content += `‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${String.fromCharCode(65 + correctOptionIndex)}: ${q.correct}
`;
                content += `${isCorrect ? '‚úÖ ‡§∏‡§π‡•Ä' : '‚ùå ‡§ó‡§≤‡§§'}

`;
            });
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Gurjar_Pratihar_Quiz_Results_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();

            currentQuestion = 0;
            score = 0;
            answers = {};
            timeLeft = 30 * 60;
            quizSubmitted = false;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            document.querySelector('.controls').style.display = 'block';
