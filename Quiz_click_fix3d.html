<!DOCTYPE html>

<head>

    <title>üèõÔ∏è ‡§ó‡•Å‡§≤‡§æ‡§Æ ‡§µ‡§Ç‡§∂ MCQ Quiz | Click Working</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:15px;color:#333;}
        .container{max-width:950px;margin:0 auto;background:rgba(255,255,255,0.95);border-radius:20px;padding:30px;box-shadow:0 20px 40px rgba(0,0,0,0.1);}
        .screen{display:none;text-align:center;}
        .screen.active{display:block;}
        h1{font-size:2.5em;margin-bottom:20px;background:linear-gradient(45deg,#ff6b6b,#4ecdc4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        button{padding:18px 35px;font-size:1.2em;background:#4CAF50;color:white;border:none;border-radius:12px;cursor:pointer;transition:all 0.3s;margin:15px;}
        button:hover{background:#45a049;transform:translateY(-3px);}
        .question{font-size:1.4em;font-weight:bold;margin:30px 0;padding:25px;background:#f8f9ff;border-left:6px solid #4CAF50;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
        .options{display:grid;gap:18px;margin-bottom:30px;}
        .option{position:relative;padding:22px;background:#fff;border:3px solid #e0e0e0;border-radius:15px;transition:all 0.3s;font-size:1.15em;cursor:pointer;}
        .option:hover{background:#e8f5e8;border-color:#4CAF50;transform:translateX(5px);}
        .option.selected{background:#d4edda !important;border-color:#28a745 !important;}
        .option input{position:absolute;left:-9999px;}
        .option label{display:block;padding-left:40px;cursor:pointer;font-weight:500;}
        .option input:checked + label{font-weight:bold;color:#28a745;}
        .progress-bar{background:#e0e0e0;height:12px;border-radius:6px;overflow:hidden;margin:20px 0;}
        .progress{width:0%;height:100%;background:linear-gradient(90deg,#4CAF50,#45a049);transition:width 0.4s;border-radius:6px;box-shadow:0 0 10px #4CAF50;}
        .timer{font-size:1.6em;color:#e74c3c;margin:15px 0;font-weight:bold;}
        @media print{.screen:not(.active){display:none !important;}}
    </style>
</head>
<body onload="startQuiz()">
    <div class="container">
        <div id="quiz-screen" class="screen active">
            <h1>üèõÔ∏è ‡§ó‡•Å‡§≤‡§æ‡§Æ ‡§µ‡§Ç‡§∂ ‡§è‡§µ‡§Ç ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§∏‡§≤‡•ç‡§§‡§®‡§§</h1>
            <p style="font-size:1.3em;margin-bottom:25px;">25 ‡§™‡•ç‡§∞‡§∂‡•ç‡§® | 30 ‡§Æ‡§ø‡§®‡§ü | ‡§∂‡•Å‡§∞‡•Ç! üöÄ</p>
            <div class="progress-bar"><div id="progress" class="progress"></div></div>
            <div id="timer" class="timer">‡§∏‡§Æ‡§Ø: 30:00</div>
            <div class="question-container">
                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
            </div>
            <button id="prevBtn" onclick="prevQuestion()" style="background:#6c757d;display:none;">‚¨ÖÔ∏è ‡§™‡§ø‡§õ‡§≤‡§æ</button>
            <button id="nextBtn" onclick="nextQuestion()">‡§Ö‡§ó‡§≤‡§æ ‚û°Ô∏è</button>
            <button id="submitBtn" onclick="submitQuiz()" style="background:#ff9800;">‡§∏‡§¨‡§Æ‡§ø‡§ü üì§</button>
        </div>

        <div id="result-screen" class="screen">
            <h1>‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‚ú®</h1>
            <div style="font-size:2.2em;color:#4CAF50;font-weight:bold;margin:20px 0;" id="resultName">‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç!</div>
            <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:25px;margin:30px 0;">
                <div style="background:#fff;padding:25px;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,0.1);"><h3 id="score" style="color:#4CAF50;">0</h3><p>‡§∏‡•ç‡§ï‡•ã‡§∞</p></div>
                <div style="background:#fff;padding:25px;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,0.1);"><h3 id="percentage" style="color:#2196F3;">0%</h3><p>‡§™‡•ç‡§∞‡§§‡§ø‡§∂‡§§</p></div>
                <div style="background:#fff;padding:25px;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,0.1);"><h3 id="grade">ü•â</h3><p>‡§ó‡•ç‡§∞‡•á‡§°</p></div>
            </div>
            <button onclick="restartQuiz()">‡§®‡§Ø‡§æ ‡§ï‡•ç‡§µ‡§ø‡§ú üéÆ</button>
        </div>
    </div>

    <script>
        const questions = [
            {q:"‡§ï‡•Å‡§§‡•Å‡§¨ ‡§Æ‡•Ä‡§®‡§æ‡§∞ ‡§ï‡•Ä ‡§ä‡§Å‡§ö‡§æ‡§à ‡§ï‡§ø‡§§‡§®‡•Ä ‡§π‡•à?",opts:["68 ‡§Æ‡•Ä‡§ü‡§∞","70 ‡§Æ‡•Ä‡§ü‡§∞","72.5 ‡§Æ‡•Ä‡§ü‡§∞","75 ‡§Æ‡•Ä‡§ü‡§∞"],correct:2},
            {q:"‡§™‡•ç‡§∞‡§æ‡§ö‡•Ä‡§® ‡§®‡§æ‡§≤‡§Ç‡§¶‡§æ ‡§µ‡§ø‡§∂‡•ç‡§µ‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§ï‡•ã ‡§ß‡•ç‡§µ‡§∏‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§ï‡•å‡§® ‡§•‡§æ?",opts:["‡§ö‡§Ç‡§ó‡•á‡§ú ‡§ñ‡§æ‡§®","‡§§‡•à‡§Æ‡•Ç‡§∞","‡§¨‡§ñ‡•ç‡§§‡§ø‡§Ø‡§æ‡§∞ ‡§ñ‡§ø‡§≤‡§ú‡•Ä","‡§Æ‡§π‡§Æ‡•Ç‡§¶ ‡§ó‡§ú‡§®‡§µ‡•Ä"],correct:2},
            {q:"‡§á‡§≤‡•ç‡§§‡•Å‡§§‡§Æ‡§ø‡§∂ ‡§ï‡§ø‡§∏‡§ï‡•Ä ‡§π‡§§‡•ç‡§Ø‡§æ ‡§ï‡§∞‡§ï‡•á 1211 ‡§à. ‡§Æ‡•á‡§Ç ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§ï‡•Ä ‡§ó‡§¶‡•ç‡§¶‡•Ä ‡§™‡§∞ ‡§¨‡•à‡§†‡§æ?",opts:["‡§ï‡•Å‡§§‡•Å‡§¨‡•Å‡§¶‡•ç‡§¶‡•Ä‡§® ‡§ê‡§¨‡§ï","‡§Ü‡§∞‡§æ‡§Æ‡§∂‡§æ‡§π","‡§á‡§≤‡•ç‡§§‡•Å‡§§‡§Æ‡§ø‡§∂","‡§®‡§æ‡§∏‡§ø‡§∞‡•Å‡§¶‡•ç‡§¶‡•Ä‡§®"],correct:1},
            {q:"‡§á‡§≤‡•ç‡§§‡•Å‡§§‡§Æ‡§ø‡§∂ ‡§®‡•á ‡§≤‡§æ‡§π‡•å‡§∞ ‡§∏‡•á ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§∏‡•ç‡§•‡§æ‡§®‡§æ‡§Ç‡§§‡§∞‡§ø‡§§ ‡§ï‡§∞‡§ï‡•á ‡§ï‡§π‡§æ‡§Å ‡§≤‡§æ‡§à?",opts:["‡§Ü‡§ó‡§∞‡§æ","‡§¶‡•á‡§π‡§≤‡•Ä","‡§Ö‡§ú‡§Æ‡•á‡§∞","‡§¨‡§¶‡§æ‡§Ø‡•Ç‡§Ç"],correct:1},
            {q:"‡§ó‡•Å‡§≤‡§æ‡§Æ ‡§µ‡§Ç‡§∂ ‡§ï‡§æ ‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§∂‡§æ‡§∏‡§ï ‡§ï‡•å‡§® ‡§•‡§æ?",opts:["‡§¨‡§≤‡§¨‡§®","‡§ï‡§æ‡§Ø‡§ï‡•Å‡§¨‡§æ‡§¶","‡§®‡§æ‡§∏‡§ø‡§∞‡•Å‡§¶‡•ç‡§¶‡•Ä‡§®","‡§¨‡§π‡§∞‡§æ‡§Æ‡§∂‡§æ‡§π"],correct:1}
        ];

        let currentQuestion = 0;
        let answers = Array(questions.length).fill(-1);
        let timer = 1800;
        let timerInterval;

        function startQuiz() {
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = `${currentQuestion + 1}. ${q.q}`;
            
            const options = document.getElementById('options');
            options.innerHTML = '';
            
            q.opts.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = `option ${answers[currentQuestion] === i ? 'selected' : ''}`;
                div.innerHTML = `
                    <input type="radio" name="q${currentQuestion}" value="${i}" id="q${currentQuestion}_${i}" ${answers[currentQuestion] === i ? 'checked' : ''}>
                    <label for="q${currentQuestion}_${i}">(${String.fromCharCode(65+i)}). ${opt}</label>
                `;
                div.addEventListener('click', (e) => {
                    document.getElementById(`q${currentQuestion}_${i}`).checked = true;
                    selectOption(i);
                });
                options.appendChild(div);
            });
            
            updateProgress();
            updateNavButtons();
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            loadQuestion(); // Reload to show selected style
        }

        function nextQuestion() {
            if(currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if(currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'inline-block';
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? '‡§Ö‡§Ç‡§§‡§ø‡§Æ ‚û°Ô∏è' : '‡§Ö‡§ó‡§≤‡§æ ‚û°Ô∏è';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                document.getElementById('timer').textContent = `‡§∏‡§Æ‡§Ø: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                if(timer <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
                timer--;
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            
            let score = 0;
            questions.forEach((q, i) => {
                if(answers[i] === q.correct) score++;
            });
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('score').textContent = `${score}/${questions.length}`;
            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('grade').textContent = percentage >= 80 ? 'ü•á ‡§â‡§§‡•ç‡§ï‡•É‡§∑‡•ç‡§ü' : percentage >= 60 ? 'ü•à ‡§Ö‡§ö‡•ç‡§õ‡§æ' : 'ü•â ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç';
            document.getElementById('resultName').textContent = `‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score}/${questions.length}`;
        }

        function restartQuiz() {
            location.reload();
        }
    </script>
</body>
