<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कंपनी के अधीन गवर्नर-जनरल क्विज</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e63946;
        }
        
        h1 {
            color: #2a2a72;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9f7ef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #c3e6cb;
        }
        
        .score-box {
            text-align: center;
        }
        
        .score-label {
            font-size: 0.9rem;
            color: #555;
        }
        
        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .question-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2a2a72;
        }
        
        .quiz-container {
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2a2a72;
            line-height: 1.4;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .option {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.05rem;
        }
        
        .option:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        
        .option.selected {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
        }
        
        #next-btn {
            background-color: #007bff;
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            background-color: #0069d9;
        }
        
        #submit-btn {
            background-color: #28a745;
            color: white;
        }
        
        #submit-btn:hover {
            background-color: #218838;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .results-container {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .results-title {
            color: #2a2a72;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 3.5rem;
            font-weight: bold;
            color: #28a745;
            margin: 20px 0;
        }
        
        .percentage {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }
        
        .score-message {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }
        
        #restart-btn {
            background-color: #e63946;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        #restart-btn:hover {
            background-color: #d32f2f;
        }
        
        .question-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .question-list h3 {
            color: #2a2a72;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .question-summary {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #dee2e6;
        }
        
        .question-summary.correct {
            border-left-color: #28a745;
        }
        
        .question-summary.incorrect {
            border-left-color: #dc3545;
        }
        
        .question-summary p {
            margin-bottom: 5px;
        }
        
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .status-correct {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .correct-answer-text {
            color: #28a745;
            font-weight: bold;
        }
        
        .your-answer-text {
            margin-top: 8px;
        }
        
        .explanation {
            background-color: #e7f1ff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.95rem;
            color: #004085;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .score-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>कंपनी के अधीन गवर्नर-जनरल क्विज</h1>
            <p class="subtitle">बंगाल के द्वैध शासन, रेगुलेटिंग एक्ट और वॉरेन हेस्टिंग्स के प्रशासन से संबंधित प्रश्न</p>
        </header>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">स्कोर</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">प्रश्न</div>
                <div id="current-question" class="question-number">1/35</div>
            </div>
            <div class="score-box">
                <div class="score-label">उत्तर दिए गए</div>
                <div id="answered-count" class="score-value">0/35</div>
            </div>
        </div>
        
        <div id="quiz-content">
            <div class="quiz-container">
                <div id="question" class="question">
                    <!-- प्रश्न यहाँ लोड होगा -->
                </div>
                
                <div id="options" class="options">
                    <!-- विकल्प यहाँ लोड होंगे -->
                </div>
                
                <div class="navigation">
                    <button id="prev-btn" disabled>पिछला प्रश्न</button>
                    <button id="next-btn">अगला प्रश्न</button>
                    <button id="submit-btn" style="display:none;">परिणाम देखें</button>
                </div>
            </div>
        </div>
        
        <div id="results" class="results-container">
            <h2 class="results-title">क्विज पूर्ण!</h2>
            <div class="final-score" id="final-score">0/35</div>
            <div class="percentage" id="percentage">0%</div>
            
            <div class="score-message">
                <p id="result-message"></p>
                <p>नीचे आप प्रत्येक प्रश्न का विस्तृत विश्लेषण देख सकते हैं:</p>
            </div>
            
            <div class="question-list">
                <h3>आपके उत्तरों का सारांश</h3>
                <div id="question-summary">
                    <!-- प्रश्न सारांश यहाँ दिखेगा -->
                </div>
            </div>
            
            <button id="restart-btn">फिर से प्रारंभ करें</button>
        </div>
    </div>
