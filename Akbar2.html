<style>
:root{
  --primary:#7a0000;
  --secondary:#ffb703;
  --bg:#f5f7fb;
  --card:#ffffff;
  --correct:#c8f7c5;
  --wrong:#ffd6d6;
}

body{
  margin:0;
  font-family:"Noto Sans Devanagari", Arial, sans-serif;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
}

header{
  background:linear-gradient(135deg,#7a0000,#b11226);
  color:white;
  padding:25px;
  text-align:center;
  box-shadow:0 4px 15px rgba(0,0,0,.2);
}

header h1{margin:0;font-size:26px;}
header p{margin-top:5px;opacity:.9}

.container{
  max-width:900px;
  margin:25px auto;
  padding:10px;
}

.progress{
  height:10px;
  background:#ddd;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:20px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffb703,#fb8500);
  transition:.3s;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:15px;
  margin-bottom:20px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.question{
  font-size:18px;
  font-weight:bold;
  margin-bottom:15px;
}

.option{
  padding:12px 15px;
  border-radius:10px;
  border:2px solid #e0e0e0;
  margin:8px 0;
  cursor:pointer;
  transition:.25s;
}
.option:hover{
  transform:scale(1.02);
  background:#f0f4ff;
}
.option.selected{
  background:#e0eaff;
  border-color:#4a6cf7;
}
.option.correct{
  background:var(--correct);
  border-color:green;
}
.option.wrong{
  background:var(--wrong);
  border-color:red;
}

.submit-btn{
  display:block;
  margin:30px auto;
  padding:15px 45px;
  font-size:18px;
  background:linear-gradient(135deg,#7a0000,#b11226);
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,.25);
}
.submit-btn:hover{transform:scale(1.05)}

.result-box{
  text-align:center;
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  margin-top:30px;
}
.score{
  font-size:28px;
  color:#1b7f1b;
  margin-top:10px;
}
</style>
</head>

let answers=new Array(25).fill(null);

function loadQuiz(){
  const quiz=document.getElementById("quiz");
  questions.forEach((q,i)=>{
    let card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<div class="question">${i+1}. ${q[0]}</div>`;
    q[1].forEach((op,j)=>{
      let d=document.createElement("div");
      d.className="option";
      d.innerText=op;
      d.onclick=()=>select(i,j,d);
      card.appendChild(d);
    });
    quiz.appendChild(card);
  });
}

function select(q,o,el){
  if(document.getElementById("result").innerHTML) return;
  answers[q]=o;
  el.parentNode.querySelectorAll(".option").forEach(x=>x.classList.remove("selected"));
  el.classList.add("selected");
  updateProgress();
}

function updateProgress(){
  let done=answers.filter(x=>x!==null).length;
  document.getElementById("progress").style.width=(done/25*100)+"%";
}

function submitTest(){
  let score=0;
  document.querySelectorAll(".card").forEach((card,i)=>{
    card.querySelectorAll(".option").forEach((op,j)=>{
      if(j===questions[i][2]) op.classList.add("correct");
      if(answers[i]===j && j!==questions[i][2]) op.classList.add("wrong");
    });
    if(answers[i]===questions[i][2]) score++;
  });
  document.getElementById("result").innerHTML=
    `<div class="result-box">
