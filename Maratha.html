<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मराठा साम्राज्य प्रश्नोत्तरी</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e63946;
        }
        
        h1 {
            color: #2a2a72;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .question-container {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border-left: 4px solid #2a2a72;
        }
        
        .question-number {
            font-weight: bold;
            color: #2a2a72;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #222;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .option {
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: white;
            font-size: 1rem;
        }
        
        .option:hover {
            background-color: #f0f8ff;
            border-color: #a8dadc;
        }
        
        .option.selected {
            border-width: 2px;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .explanation {
            padding: 15px;
            border-radius: 6px;
            background-color: #e9ecef;
            margin-top: 15px;
            display: none;
            font-size: 0.95rem;
        }
        
        .explanation.show {
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        #prevBtn {
            background-color: #6c757d;
            color: white;
        }
        
        #prevBtn:hover {
            background-color: #5a6268;
        }
        
        #nextBtn {
            background-color: #2a2a72;
            color: white;
        }
        
        #nextBtn:hover {
            background-color: #1a1a52;
        }
        
        #submitBtn {
            background-color: #e63946;
            color: white;
        }
        
        #submitBtn:hover {
            background-color: #d00000;
        }
        
        .result-container {
            text-align: center;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 30px;
            display: none;
            border: 2px dashed #2a2a72;
        }
        
        .result-container.show {
            display: block;
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2a2a72;
            margin: 10px 0;
        }
        
        .score-message {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .correct-answers {
            text-align: left;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .answer-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #2a2a72;
            width: 0%;
            transition: width 0.5s;
        }
        
        .progress-text {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>मराठा साम्राज्य प्रश्नोत्तरी</h1>
            <div class="subtitle">20 बहुविकल्पीय प्रश्नों का सेट | प्रत्येक प्रश्न के बाद व्याख्या</div>
        </header>
        
        <div class="progress-text">प्रश्न <span id="current-question">1</span> / <span id="total-questions">20</span></div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="question-area"></div>
        
        <div class="controls">
            <button id="prevBtn">पिछला प्रश्न</button>
            <div>
                <button id="nextBtn">अगला प्रश्न</button>
                <button id="submitBtn" style="display: none;">परिणाम देखें</button>
            </div>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>आपका परिणाम</h2>
            <div class="score" id="score">0/20</div>
            <div class="score-message" id="score-message"></div>
            
            <div class="correct-answers">
                <h3>सही उत्तर:</h3>
                <div id="answers-list"></div>
            </div>
            
            <button id="restartBtn" style="margin-top: 20px;">पुनः प्रयास करें</button>
        </div>
    </div>

    <script>
        // Maratha Empire quiz data
        const quizData = [

            },
            {

            {

                options: ["जय शिवाजी", "हिंदू पद पादशाही", "स्वराज्य हमारा जन्मसिद्ध अधिकार है", "दिल्ली चलो"],
                correctAnswer: 1,
                explanation: "बाजीराव प्रथम का प्रसिद्ध नारा 'हिंदू पद पादशाही' (हिंदू साम्राज्य) था। उनका उद्देश्य हिंदू साम्राज्य की स्थापना करना था और उन्होंने मराठा साम्राज्य का काफी विस्तार किया।"
            }
        ];

        // Initialize variables
        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let quizCompleted = false;

        // DOM elements
        const questionArea = document.getElementById('question-area');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultContainer = document.getElementById('result-container');
        const scoreElement = document.getElementById('score');
        const scoreMessageElement = document.getElementById('score-message');
        const answersListElement = document.getElementById('answers-list');
        const restartBtn = document.getElementById('restartBtn');
        const progressBar = document.getElementById('progress');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsElement.textContent = quizData.length;
            loadQuestion();
            updateButtons();
            updateProgressBar();
        }

        // Load current question
        function loadQuestion() {
            currentQuestionElement.textContent = currentQuestion + 1;
            const question = quizData[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                let optionClass = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionClass += ' selected';
                }
                if (quizCompleted) {
                    if (index === question.correctAnswer) {
                        optionClass += ' correct';
                    } else if (userAnswers[currentQuestion] === index && userAnswers[currentQuestion] !== question.correctAnswer) {
                        optionClass += ' incorrect';
                    }
                }
                
                optionsHTML += `
                    <div class="${optionClass}" data-index="${index}">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });
            
            let explanationClass = 'explanation';
            if (quizCompleted) {
                explanationClass += ' show';
            }
            
            questionArea.innerHTML = `
                <div class="question-container">
                    <div class="question-number">प्रश्न ${currentQuestion + 1}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options-container">${optionsHTML}</div>
                    <div class="${explanationClass}" id="explanation">
                        <strong>व्याख्या:</strong> ${question.explanation}
                    </div>
                </div>
            `;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', selectOption);
            });
            
            // Show explanation if quiz is completed
            if (quizCompleted) {
                document.getElementById('explanation').classList.add('show');
            }
        }

        // Select an option
        function selectOption(e) {
            if (quizCompleted) return;
            
            const selectedIndex = parseInt(e.currentTarget.getAttribute('data-index'));
            userAnswers[currentQuestion] = selectedIndex;
            
            // Update UI
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            e.currentTarget.classList.add('selected');
            
            // Enable submit button if all questions answered
            if (userAnswers.every(answer => answer !== null)) {
                submitBtn.style.display = 'inline-block';
            }
        }

        // Update navigation buttons
        function updateButtons() {
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.style.display = currentQuestion === quizData.length - 1 ? 'none' : 'inline-block';
            submitBtn.style.display = currentQuestion === quizData.length - 1 && !userAnswers.includes(null) ? 'inline-block' : 'none';
        }

        // Update progress bar
        function updateProgressBar() {
            const progressPercentage = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        // Go to next question
        nextBtn.addEventListener('click', () => {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
                updateButtons();
                updateProgressBar();
            }
        });

        // Go to previous question
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                updateButtons();
                updateProgressBar();
            }
        });

        // Submit quiz and show results
        submitBtn.addEventListener('click', () => {
            quizCompleted = true;
            
            // Calculate score
            let score = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    score++;
                }
            });
            
            // Display score
            scoreElement.textContent = `${score}/${quizData.length}`;
            
            // Display score message
            let message = "";
            if (score === quizData.length) {
                message = "बहुत बढ़िया! आपने सभी प्रश्नों के सही उत्तर दिए!";
            } else if (score >= quizData.length * 0.7) {
                message = "अच्छा प्रदर्शन! आपको मराठा इतिहास की अच्छी समझ है।";
            } else if (score >= quizData.length * 0.5) {
                message = "साधारण प्रदर्शन। आपको मराठा इतिहास का और अध्ययन करना चाहिए।";
            } else {
                message = "आपको मराठा इतिहास का और अध्ययन करने की आवश्यकता है।";
            }
            scoreMessageElement.textContent = message;
            
            // Display correct answers
            answersListElement.innerHTML = "";
            quizData.forEach((question, index) => {
                const userAnswerIndex = userAnswers[index];
                const isCorrect = userAnswerIndex === question.correctAnswer;
                
                const answerItem = document.createElement('div');
                answerItem.className = 'answer-item';
                
                let answerHTML = `
                    <strong>प्रश्न ${index + 1}:</strong> ${question.question}<br>
                    <strong>आपका उत्तर:</strong> ${userAnswerIndex !== null ? question.options[userAnswerIndex] : 'कोई उत्तर नहीं'} 
                    ${isCorrect ? '✅' : '❌'}<br>
                    <strong>सही उत्तर:</strong> ${question.options[question.correctAnswer]}<br>
                    <em>${question.explanation}</em>
                `;
                
                answerItem.innerHTML = answerHTML;
                answersListElement.appendChild(answerItem);
            });
            
            // Show result container
            resultContainer.classList.add('show');
            
            // Reload current question to show correct/incorrect colors
            loadQuestion();
        });

        // Restart quiz
        restartBtn.addEventListener('click', () => {
            currentQuestion = 0;
            userAnswers = new Array(quizData.length).fill(null);
            quizCompleted = false;
            
            resultContainer.classList.remove('show');
            submitBtn.style.display = 'none';
            
            loadQuestion();
            updateButtons();
            updateProgressBar();
        });

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
