<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Akbar MCQ Test</title>

<style>
body{
    font-family: "Noto Sans Devanagari", Arial, sans-serif;
    background:#f2f4f7;
    padding:20px;
}
h1{
    text-align:center;
    color:#7a0000;
}
.quiz{
    max-width:900px;
    margin:auto;
}
.question-box{
    background:#fff;
    padding:15px 20px;
    margin-bottom:15px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.question{
    font-weight:bold;
    margin-bottom:10px;
}
.option{
    padding:8px 10px;
    border:1px solid #ccc;
    border-radius:5px;
    margin:6px 0;
    cursor:pointer;
}
.option:hover{
    background:#eef3ff;
}
.option.selected{
    background:#dbe7ff;
    border-color:#4a6cf7;
}
.option.correct{
    background:#c8f7c5;
    border-color:green;
}
.option.wrong{
    background:#f7c5c5;
    border-color:red;
}
#submitBtn{
    display:block;
    margin:30px auto;
    padding:12px 30px;
    font-size:16px;
    background:#7a0000;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
#result{
    text-align:center;
    font-size:20px;
    font-weight:bold;
    margin-top:20px;
}
</style>
</head>

<body>

<h1>अकबर : MCQ Test (25 Questions)</h1>

<div class="quiz" id="quiz"></div>

<button id="submitBtn" onclick="submitTest()">Submit Test</button>

<div id="result"></div>

<script>
const questions = [
{q:"अकबर का जन्म कब हुआ था?", options:["1540 ई.","1542 ई.","1544 ई.","1550 ई."], ans:1},
{q:"अकबर का राज्याभिषेक कब हुआ?", options:["1555 ई.","1556 ई.","1558 ई.","1560 ई."], ans:1},
{q:"अकबर का राज्याभिषेक कहाँ हुआ?", options:["दिल्ली","आगरा","कालानौर","लाहौर"], ans:2},
{q:"बैरम खान कब तक अकबर का संरक्षक रहा?", options:["1555–56","1556–60","1556–65","1558–64"], ans:1},
{q:"पानीपत की दूसरी लड़ाई कब हुई?", options:["1526","1556","1576","1605"], ans:1},
{q:"अकबर ने बैरम खान से कब मुक्ति पाई?", options:["1556","1558","1560","1565"], ans:2},
{q:"हल्दीघाटी का युद्ध कब हुआ?", options:["1572","1575","1576","1580"], ans:2},
{q:"हल्दीघाटी युद्ध किसके बीच हुआ?", options:["अकबर–राणा सांगा","अकबर–महाराणा प्रताप","जहाँगीर–प्रताप","बाबर–प्रताप"], ans:1},
{q:"हल्दीघाटी में मुगल सेना का नेतृत्व किसने किया?", options:["बैरम खान","टोडरमल","राजा मानसिंह","अबुल फजल"], ans:2},
{q:"अकबर का प्रमुख सेनापति कौन था?", options:["बीरबल","राजा मानसिंह","तानसेन","अबुल फजल"], ans:1},
{q:"महाराणा प्रताप के घोड़े का नाम?", options:["चेतक","बादल","वीर","रणवीर"], ans:0},
{q:"जब्ती प्रणाली किसके शासन में?", options:["बाबर","हुमायूँ","अकबर","जहाँगीर"], ans:2},
{q:"अकबर ने मालवा कब जीता?", options:["1560","1561","1572","1580"], ans:1},
{q:"अकबर ने दास प्रथा कब समाप्त की?", options:["1556","1558","1562","1565"], ans:2},
{q:"जजिया कर अकबर ने कब हटाया?", options:["1558","1560","1564","1572"], ans:2},
{q:"मनसबदारी प्रथा किसने शुरू की?", options:["बाबर","हुमायूँ","अकबर","जहाँगीर"], ans:2},
{q:"अकबरनामा के लेखक?", options:["फैज़ी","अबुल फजल","बदायूँनी","बीरबल"], ans:1},
{q:"अबुल फजल की हत्या किसने की?", options:["अकबर","जहाँगीर","बीर सिंह बुंदेला","औरंगजेब"], ans:2},
{q:"किस विद्रोह में बीरबल मारे गए?", options:["बंगाल","उज़बेक","जाट","राजपूत"], ans:1},
{q:"महाभारत का फारसी नाम?", options:["शाहनामा","रज़्मनामा","तुज़ुक","अकबरनामा"], ans:1},
{q:"बुलंद दरवाज़ा कब बना?", options:["1569","1571","1576","1585"], ans:1},
{q:"मुगलों की राजकीय भाषा?", options:["अरबी","फारसी","संस्कृत","उर्दू"], ans:1},
{q:"नवरत्नों में कौन नहीं था?", options:["तानसेन","बीरबल","अबुल फजल","मलिक अंबर"], ans:3},
{q:"अकबर के दरबारी संगीतकार?", options:["बैजू बावरा","तानसेन","खुसरो","हरिदास"], ans:1},
{q:"जजिया कर पर गलत कथन?", options:["मोहम्मद बिन कासिम","1560 में हटाया","1679 में लगाया","गैर-मुस्लिमों पर"], ans:1}
];

let userAnswers = new Array(questions.length).fill(null);

function loadQuiz(){
    const quiz = document.getElementById("quiz");
    questions.forEach((item,i)=>{
        let box = document.createElement("div");
        box.className="question-box";
        box.innerHTML = `<div class="question">${i+1}. ${item.q}</div>`;
        item.options.forEach((op,j)=>{
            let div = document.createElement("div");
            div.className="option";
            div.innerText=op;
            div.onclick=()=>selectOption(i,j,div);
            box.appendChild(div);
        });
        quiz.appendChild(box);
    });
}

function selectOption(qIndex,oIndex,element){
    if(document.getElementById("result").innerText) return;
    userAnswers[qIndex]=oIndex;
    const opts = element.parentNode.querySelectorAll(".option");
    opts.forEach(o=>o.classList.remove("selected"));
    element.classList.add("selected");
}

function submitTest(){
    let score=0;
    const boxes=document.querySelectorAll(".question-box");
    boxes.forEach((box,i)=>{
        const opts=box.querySelectorAll(".option");
        opts.forEach((op,j)=>{
            if(j===questions[i].ans) op.classList.add("correct");
            if(userAnswers[i]===j && j!==questions[i].ans) op.classList.add("wrong");
        });
        if(userAnswers[i]===questions[i].ans) score++;
    });
    document.getElementById("result").innerText =
        `आपका स्कोर : ${score} / ${questions.length}`;
}

loadQuiz();
</script>

</body>
</html>
