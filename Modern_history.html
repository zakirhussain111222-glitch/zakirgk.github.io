<script>
function submitQuiz(){
let score=0;
questions.forEach((q,i)=>{
let correct=q[2];
let selected=document.querySelector(`input[name="q${i}"]:checked`);
let options=document.querySelectorAll(`input[name="q${i}"]`);

options.forEach((o,j)=>{
o.parentElement.classList.remove("correct","wrong");
if(j===correct) o.parentElement.classList.add("correct");
});

if(selected){
if(parseInt(selected.value)===correct) score++;
else selected.parentElement.classList.add("wrong");
}
});

document.getElementById("result").innerHTML=
`üéâ ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score} / ${questions.length}`;
