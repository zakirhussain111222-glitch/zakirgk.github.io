        function startQuiz() {
            studentName = document.getElementById('studentName').value.trim() || '‡§õ‡§æ‡§§‡•ç‡§∞';
            if(!studentName) return alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç!');
            
            document.getElementById('name-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            document.getElementById('quizTitle').textContent = `${studentName}, ‡§ó‡•Å‡§≤‡§æ‡§Æ ‡§µ‡§Ç‡§∂ ‡§ï‡•ç‡§µ‡§ø‡§ú`;
            
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = `${currentQuestion + 1}. ${q.q}`;
            
            const options = document.getElementById('options');
            options.innerHTML = '';
            q.opts.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `<input type="radio" name="q${currentQuestion}" value="${i}" id="q${currentQuestion}_${i}" ${answers[currentQuestion] === i ? 'checked' : ''}>
                                 <label for="q${currentQuestion}_${i}">(${String.fromCharCode(65+i)}). ${opt}</label>`;
                div.addEventListener('click', () => selectOption(i));
                options.appendChild(div);
            });
            
            updateProgress();
            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'inline-block';
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? '‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®' : '‡§Ö‡§ó‡§≤‡§æ ‚û°Ô∏è';
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            loadQuestion(); // ‡§∞‡•Ä-‡§≤‡•ã‡§° ‡§ï‡§∞‡§ï‡•á selected ‡§ï‡•ç‡§≤‡§æ‡§∏ ‡§≤‡§ó‡§æ‡§è‡§Ç
        }

        function nextQuestion() {
            if(currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if(currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                document.getElementById('timer').textContent = `‡§∏‡§Æ‡§Ø: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                if(timer <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
                timer--;
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            
            let score = 0;
            questions.forEach((q, i) => {
                if(answers[i] === q.correct) score++;
            });
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('resultName').textContent = `‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ${studentName}!`;
            document.getElementById('score').textContent = `${score}/${questions.length}`;
            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('grade').textContent = percentage >= 80 ? 'ü•á ‡§â‡§§‡•ç‡§ï‡•É‡§∑‡•ç‡§ü' : percentage >= 60 ? 'ü•à ‡§Ö‡§ö‡•ç‡§õ‡§æ' : 'ü•â ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç';
        }

        function printQuiz() {
            window.print();
        }

        function downloadResult() {
            const score = document.getElementById('score').textContent;
            const percentage = document.getElementById('percentage').textContent;
            const result = `‡§ó‡•Å‡§≤‡§æ‡§Æ ‡§µ‡§Ç‡§∂ ‡§ï‡•ç‡§µ‡§ø‡§ú ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ
‡§®‡§æ‡§Æ: ${studentName}
${score} (${percentage})
‡§§‡§æ‡§∞‡•Ä‡§ñ: ${new Date().toLocaleDateString('hi-IN')}`;
            const blob = new Blob([result], {type: 'text/plain;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quiz_result_${studentName}_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = Array(questions.length).fill(-1);
            timer = 1800;
            showAllAnswers = false;
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('name-screen').classList.add('active');
            document.getElementById('studentName').value = '';
            document.getElementById('answerBtn').textContent = '‡§∏‡§≠‡•Ä ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡•á‡§ñ‡•á‡§Ç üëÅÔ∏è';
        }

        function showAnswers() {
            showAllAnswers = !showAllAnswers;
            document.getElementById('answerBtn').textContent = showAllAnswers ? 'üôà ‡§∏‡§≠‡•Ä ‡§â‡§§‡•ç‡§§‡§∞ ‡§õ‡§ø‡§™‡§æ‡§è‡§Ç' : 'üëÅÔ∏è ‡§∏‡§≠‡•Ä ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç';
            // ‡§Ø‡§π‡§æ‡§Å ‡§∏‡§≠‡•Ä ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§Ç ‡§ï‡•á ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡§æ logic ‡§ú‡•ã‡§°‡§º ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç
        }

        // Enter key support
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && document.getElementById('name-screen').classList.contains('active')) {
                startQuiz();
            }
        });
    </script>
