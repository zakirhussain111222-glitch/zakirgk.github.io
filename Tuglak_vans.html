// Initialize quiz

    showQuestion(currentQuestionIndex);
    startTimer();
    updateNavigation();
}

// Show quiz question
function showQuestion(index) {
    const q = questions[index];
    document.getElementById("currentQuestion").innerHTML = `
        <b>${index + 1}. ${q[0]}</b><br><br>
        <label><input type='radio' name='answer' value='A'> ${q[1]}</label>
        <label><input type='radio' name='answer' value='B'> ${q[2]}</label>
        <label><input type='radio' name='answer' value='C'> ${q[3]}</label>
        <label><input type='radio' name='answer' value='D'> ${q[4]}</label>
    `;
    
    if (answers[index]) {
        document.querySelector(`input[value="${answers[index]}"]`).checked = true;
    }
    
    document.getElementById("pageInfo").textContent = `‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${index + 1} / ${questions.length}`;
    document.getElementById("progressBar").style.width = `${((index + 1) / questions.length) * 100}%`;
}

// Navigation for quiz
function changeQuestion(direction) {
    saveAnswer();
    const newIndex = currentQuestionIndex + direction;
    if (newIndex >= 0 && newIndex < questions.length) {
        currentQuestionIndex = newIndex;
        showQuestion(currentQuestionIndex);
        updateNavigation();
    }
}

// Save answer
function saveAnswer() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (selected) {
        answers[currentQuestionIndex] = selected.value;
    }
}

// Update navigation
function updateNavigation() {
    document.getElementById("prevBtn").disabled = currentQuestionIndex === 0;
    document.getElementById("nextBtn").style.display = currentQuestionIndex === questions.length - 1 ? 'none' : 'inline-block';
    document.getElementById("submitBtn").style.display = currentQuestionIndex === questions.length - 1 ? 'inline-block' : 'none';
}

// Timer
function startTimer() {
    timer = setInterval(function() {
        let m = Math.floor(time / 60);
        let s = time % 60;
        document.getElementById("timer").innerText = `Time: ${m}:${s < 10 ? "0" + s : s}`;
        time--;
        if (time < 0) {
            submitQuiz();
        }
    }, 1000);
}

function submitQuiz() {
    saveAnswer();
    clearInterval(timer);
    quizSubmitted = true;
    
    totalScore = 0;
    for (let i = 0; i < questions.length; i++) {
        if (answers[i] === questions[i][5]) {
            totalScore++;
        }
    }
    
    document.getElementById("quizScreen").classList.add("hidden");
    document.getElementById("solutionsScreen").classList.remove("hidden");
    showSolution(0);
    updateSolutionNavigation();
    
    let percentage = Math.round((totalScore / questions.length) * 100);
    document.getElementById("finalScoreDisplay").innerHTML = 
        `‡§∏‡•ç‡§ï‡•ã‡§∞: ${totalScore}/${questions.length} (${percentage}%)`;
}

// Navigation for solutions
function showSolution(direction) {
    const newIndex = solutionsIndex + direction;
    if (newIndex >= 0 && newIndex < questions.length) {
        showSolution(newIndex);
        updateSolutionNavigation();
    }
}

function updateSolutionNavigation() {
    document.getElementById("solPrevBtn").disabled = solutionsIndex === 0;
    document.getElementById("solNextBtn").disabled = solutionsIndex === questions.length - 1;
}
