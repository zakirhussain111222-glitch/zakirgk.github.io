<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡§Ö‡§ï‡§¨‡§∞ : 25 MCQs Quiz</title>

<style>
body{
  margin:0;
  font-family: "Noto Sans Devanagari", system-ui;
  background: linear-gradient(180deg,#e57373,#80cbc4);
}

.container{
  max-width:420px;
  margin:12px auto;
  background:#fff;
  border-radius:22px;
  padding:16px;
  min-height:94vh;
  display:flex;
  flex-direction:column;
}

.title{
  text-align:center;
  font-size:22px;
  font-weight:700;
}
.timer{
  margin:12px 0;
  background:#fff3cd;
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-size:20px;
  font-weight:600;
}

.progress-text{
  text-align:center;
  margin:8px 0;
  font-weight:600;
}

.progress-bar{
  height:8px;
  background:#eee;
  border-radius:10px;
  overflow:hidden;
}
.progress{
  height:100%;
  width:0%;
  background:#4caf50;
}

.question-card{
  border:2px solid #eee;
  border-radius:18px;
  padding:16px;
  margin-top:14px;
  flex-grow:1;
}

.question{
  font-size:18px;
  font-weight:600;
  margin-bottom:14px;
}

.option{
  border:2px solid #e0e0e0;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  font-size:16px;
  cursor:pointer;
}
.option.selected{
  background:#e3f2fd;
  border-color:#2196f3;
}
.option.correct{
  background:#c8e6c9;
  border-color:#2e7d32;
}
.option.wrong{
  background:#ffcdd2;
  border-color:#c62828;
}

.nav{
  display:flex;
  gap:12px;
  margin-top:16px;
}
.nav button{
  flex:1;
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
.prev{ background:#9e9e9e; color:#fff; }
.next{ background:#1976d2; color:#fff; }

.result{
  text-align:center;
  padding:30px;
}
.score{
  font-size:34px;
  font-weight:700;
  color:#2e7d32;
}
</style>
</head>

<body>

<div class="container">

<div class="title">üèπ ‡§Ö‡§ï‡§¨‡§∞ : 25 MCQs Quiz</div>

<div class="timer" id="timer">Time: 20:00</div>

<div class="progress-text" id="qCount">‡§™‡•ç‡§∞‡§∂‡•ç‡§® 1 / 25</div>
<div class="progress-bar"><div class="progress" id="progress"></div></div>

<div class="question-card" id="quiz">
  <div class="question" id="question"></div>
  <div id="options"></div>
</div>

<div class="nav">
  <button class="prev" onclick="prev()">‚Äπ ‡§™‡§ø‡§õ‡§≤‡§æ</button>
  <button class="next" onclick="next()">‡§Ö‡§ó‡§≤‡§æ ‚Ä∫</button>
</div>

<div class="result" id="result" style="display:none;">
  <h2>üéâ Test Completed</h2>
  <div class="score" id="score"></div>
</div>

</div>

<script>
const questions=[
["‡§Ö‡§ï‡§¨‡§∞ ‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ ‡§ï‡§¨ ‡§π‡•Å‡§Ü ‡§•‡§æ?",["1540","1542","1544","1550"],1],
["‡§Ö‡§ï‡§¨‡§∞ ‡§ï‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§æ‡§≠‡§ø‡§∑‡•á‡§ï ‡§ï‡§¨ ‡§π‡•Å‡§Ü?",["1555","1556","1558","1560"],1],
["‡§Ö‡§ï‡§¨‡§∞ ‡§ï‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§æ‡§≠‡§ø‡§∑‡•á‡§ï ‡§ï‡§π‡§æ‡§Å ‡§π‡•Å‡§Ü?",["‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä","‡§Ü‡§ó‡§∞‡§æ","‡§ï‡§æ‡§≤‡§æ‡§®‡•å‡§∞","‡§≤‡§æ‡§π‡•å‡§∞"],2],
["‡§™‡§æ‡§®‡•Ä‡§™‡§§ ‡§ï‡•Ä ‡§¶‡•Ç‡§∏‡§∞‡•Ä ‡§≤‡§°‡§º‡§æ‡§à ‡§ï‡§¨ ‡§π‡•Å‡§à?",["1526","1556","1576","1605"],1],
["‡§Æ‡§π‡§æ‡§∞‡§æ‡§£‡§æ ‡§™‡•ç‡§∞‡§§‡§æ‡§™ ‡§ï‡•á ‡§ò‡•ã‡§°‡§º‡•á ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§•‡§æ?",["‡§ö‡•á‡§§‡§ï","‡§¨‡§æ‡§¶‡§≤","‡§∂‡•á‡§∞","‡§µ‡•Ä‡§∞"],0]
];

let i=0;
let ans=new Array(questions.length).fill(null);

function load(){
  question.innerText = (i+1)+". "+questions[i][0];
  qCount.innerText = `‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${i+1} / ${questions.length}`;
  progress.style.width = ((i+1)/questions.length)*100+"%";
  options.innerHTML="";
  questions[i][1].forEach((o,j)=>{
    let d=document.createElement("div");
    d.className="option";
    if(ans[i]===j) d.classList.add("selected");
    d.innerText=o;
    d.onclick=()=>select(j,d);
    options.appendChild(d);
  });
}

function select(j,el){
  ans[i]=j;
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  el.classList.add("selected");
}

function next(){
  if(i<questions.length-1){ i++; load(); }
  else submit();
}
function prev(){
  if(i>0){ i--; load(); }
}

function submit(){
  let score=0;
  ans.forEach((a,x)=>{ if(a===questions[x][2]) score++; });
  quiz.style.display="none";
  document.querySelector(".nav").style.display="none";
  result.style.display="block";
  document.getElementById("score").innerText = `${score} / ${questions.length}`;
}

/* Timer */
let time=20*60;
setInterval(()=>{
  if(time<=0) submit();
  let m=Math.floor(time/60);
  let s=time%60;
  timer.innerText=`Time: ${m}:${s<10?'0':''}${s}`;
  time--;
},1000);

load();
</script>

</body>
</html>
