<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Poppins","Noto Sans Devanagari",system-ui;
  background:
    radial-gradient(circle at top,#ff9a9e,#fad0c4 30%,transparent 60%),
    linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* App shell */
.app{
  width:100%;
  max-width:430px;
  min-height:96vh;
  padding:18px;
  border-radius:32px;
  background:rgba(255,255,255,.22);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  color:#fff;
}

/* Header */
.header{
  text-align:center;
}
.header h1{
  margin:0;
  font-size:28px;
  font-weight:800;
  letter-spacing:.5px;
}
.header span{
  display:block;
  font-size:13px;
  opacity:.85;
  margin-top:6px;
}

/* Card */
.card{
  margin-top:20px;
  background:linear-gradient(180deg,#ffffff,#f7f7ff);
  color:#222;
  border-radius:26px;
  padding:22px;
  flex-grow:1;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.6),
    0 15px 40px rgba(0,0,0,.25);
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:scale(.95);opacity:0}
  to{transform:scale(1);opacity:1}
}

.qno{
  font-size:13px;
  color:#777;
}
.question{
  font-size:21px;
  font-weight:600;
  margin:12px 0 22px;
  line-height:1.35;
}

/* Options */
.option{
  padding:15px 16px;
  border-radius:18px;
  margin-bottom:14px;
  font-size:16px;
  font-weight:500;
  color:#fff;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.3s;
}
.option::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  transform:translateX(-100%);
}
.option:hover::after{
  transform:translateX(100%);
  transition:.6s;
}
.option:hover{
  transform:translateY(-2px) scale(1.02);
}

.option.a{background:linear-gradient(135deg,#ff6a88,#ff99ac);}
.option.b{background:linear-gradient(135deg,#7f7fd5,#86a8e7);}
.option.c{background:linear-gradient(135deg,#42e695,#3bb2b8);}
.option.d{background:linear-gradient(135deg,#f7971e,#ffd200);}

.option.selected{
  outline:4px solid rgba(0,0,0,.5);
}

/* Nav */
.nav{
  display:flex;
  gap:14px;
  margin-top:20px;
}
.nav button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}
.prev{
  background:rgba(0,0,0,.35);
  color:#fff;
}
.next{
  background:linear-gradient(135deg,#43e97b,#38f9d7);
}

/* Result */
.result{
  text-align:center;
  padding:50px 20px;
}
.score{
  font-size:48px;
  font-weight:900;
  background:linear-gradient(135deg,#ff512f,#dd2476);
  -webkit-background-clip:text;
  color:transparent;
}
</style>
</head>

<body>

<div class="app">

<div class="header">
  <h1>ðŸ‘‘ Akbar Quiz</h1>

</div>

<div class="card" id="quiz">
  <div class="qno" id="count"></div>
  <div class="question" id="question"></div>
  <div id="options"></div>
</div>

<div class="nav">
  <button class="prev" onclick="prev()">â—€</button>
  <button class="next" onclick="next()">â–¶</button>

<div class="result" id="result" style="display:none;">

</div>

</div>

<script>
const questions=[

let i=0, ans=[];

function load(){

  const cls=["a","b","c","d"];
  questions[i][1].forEach((o,j)=>{

    d.className=`option ${cls[j]} ${ans[i]===j?"selected":""}`;

function next(){ i<questions.length-1 ? (i++,load()) : submit(); }
function prev(){ if(i>0){i--;load();} }
function submit(){
  let s=0;
  ans.forEach((a,x)=>{if(a===questions[x][2])s++;});
  quiz.style.display="none";
  document.querySelector(".nav").style.display="none";
  result.style.display="block";
  score.innerText=`${s} / ${questions.length}`;
}

</script>

</body>
</html>
