<!DOCTYPE html>

<title>Akbar Online Exam</title>

<style>
:root{
  --primary:#7a0000;
  --accent:#ffb703;
  --correct:#c7f9cc;
  --wrong:#ffd6d6;
}

body{
  margin:0;
  font-family:"Noto Sans Devanagari", Arial, sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#1d2671,#c33764);
  display:flex;
  justify-content:center;
  align-items:center;
}

.exam-container{
  width:90%;
  max-width:700px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:30px;
  color:white;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
  font-size:15px;
  opacity:.9;
}

.question{
  font-size:22px;
  font-weight:bold;
  margin-bottom:20px;
}

.option{
  background:rgba(255,255,255,0.85);
  color:#000;
  padding:14px 18px;
  border-radius:12px;
  margin:10px 0;
  cursor:pointer;
  transition:.25s;
}
.option:hover{transform:scale(1.02);}
.option.selected{
  border:3px solid var(--accent);
}
.option.correct{
  background:var(--correct);
  border:3px solid green;
}
.option.wrong{
  background:var(--wrong);
  border:3px solid red;
}

.nav{
  display:flex;
  justify-content:space-between;
  margin-top:25px;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(135deg,#ffb703,#fb8500);
  color:black;
  font-weight:bold;
}
button:disabled{opacity:.5}

.result{
  text-align:center;
}
.score{
  font-size:36px;
  margin-top:15px;
  color:#90ff90;
}
</style>
</head>

  <div class="nav">
    <button onclick="prevQ()">Previous</button>

</div>

let index=0;
let answers=new Array(25).fill(null);
let submitted=false;

function loadQ(){
  document.getElementById("qCount").innerText=`Question ${index+1} / 25`;
  document.getElementById("question").innerText=questions[index][0];
  let ops=document.getElementById("options");
  ops.innerHTML="";
  questions[index][1].forEach((op,i)=>{
    let d=document.createElement("div");
    d.className="option";
    if(answers[index]===i) d.classList.add("selected");
    d.innerText=op;
    d.onclick=()=>select(i,d);
    ops.appendChild(d);
  });
}

function select(i,el){
  if(submitted) return;
  answers[index]=i;
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  el.classList.add("selected");
}

function nextQ(){
  if(index<24){index++;loadQ();}
  else submit();
}

function prevQ(){
  if(index>0){index--;loadQ();}
}

function submit(){
  submitted=true;
  let score=0;
  answers.forEach((a,i)=>{if(a===questions[i][2]) score++;});
  document.getElementById("quizBox").style.display="none";
  document.getElementById("resultBox").style.display="block";
  document.getElementById("score").innerText=`Score : ${score} / 25`;
}

loadQ();
