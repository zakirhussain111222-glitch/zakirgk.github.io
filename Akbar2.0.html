<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akbar Quiz</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Poppins","Noto Sans Devanagari",system-ui;
  background:linear-gradient(135deg,#667eea,#764ba2,#ff758c);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* App shell */
.app{
  width:100%;
  max-width:430px;
  min-height:96vh;
  padding:18px;
  border-radius:28px;
  background:rgba(255,255,255,.22);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  color:#fff;
}

/* Header */
.header{
  text-align:center;
}
.header h1{
  margin:0;
  font-size:26px;
  font-weight:800;
}
.header p{
  margin:6px 0 0;
  opacity:.85;
}

/* Card */
.card{
  margin-top:20px;
  background:#ffffff;
  color:#222;
  border-radius:24px;
  padding:22px;
  flex-grow:1;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* Question */
.qno{
  font-size:13px;
  color:#777;
}
.question{
  font-size:20px;
  font-weight:600;
  margin:10px 0 18px;
  line-height:1.4;
}

/* OPTIONS â€“ CLEAN */
.option{
  background:#ffffff;
  border:2px solid #e0e0e0;
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:12px;
  font-size:16px;
  font-weight:500;
  color:#222;
  cursor:pointer;
  transition:.25s;
}

.option:hover{
  background:#f5f7ff;
}

.option.selected{
  border-color:#3f51b5;
  background:#eef1ff;
}

/* Navigation */
.nav{
  display:flex;
  gap:14px;
  margin-top:18px;
}
.nav button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}
.prev{
  background:rgba(0,0,0,.35);
  color:#fff;
}
.next{
  background:linear-gradient(135deg,#43e97b,#38f9d7);
}

/* Result */
.result{
  text-align:center;
  padding:40px 20px;
}
.score{
  font-size:44px;
  font-weight:900;
  background:linear-gradient(135deg,#ff512f,#dd2476);
  -webkit-background-clip:text;
  color:transparent;
}
</style>
</head>

<body>

<div class="app">

<div class="header">
  <h1>ðŸ‘‘ à¤…à¤•à¤¬à¤° Quiz</h1>
  <p>Beautiful Page â€¢ Clean Options</p>
</div>

<div class="card" id="quiz">
  <div class="qno" id="count"></div>
  <div class="question" id="question"></div>
  <div id="options"></div>
</div>

<div class="nav">
  <button class="prev" onclick="prev()">â—€</button>
  <button class="next" onclick="next()">â–¶</button>
</div>

<div class="result" id="result" style="display:none;">
  <h2>ðŸŽ‰ Completed</h2>
  <div class="score" id="score"></div>
</div>

</div>

<script>
const questions=[
["à¤…à¤•à¤¬à¤° à¤•à¤¾ à¤œà¤¨à¥à¤® à¤•à¤¬ à¤¹à¥à¤† à¤¥à¤¾?",["1540","1542","1544","1550"],1],
["à¤ªà¤¾à¤¨à¥€à¤ªà¤¤ à¤•à¥€ à¤¦à¥‚à¤¸à¤°à¥€ à¤²à¤¡à¤¼à¤¾à¤ˆ à¤•à¤¬ à¤¹à¥à¤ˆ?",["1526","1556","1576","1605"],1],
["à¤®à¤¹à¤¾à¤°à¤¾à¤£à¤¾ à¤ªà¥à¤°à¤¤à¤¾à¤ª à¤•à¥‡ à¤˜à¥‹à¤¡à¤¼à¥‡ à¤•à¤¾ à¤¨à¤¾à¤®?",["à¤šà¥‡à¤¤à¤•","à¤¬à¤¾à¤¦à¤²","à¤¶à¥‡à¤°","à¤µà¥€à¤°"],0]
];

let i=0, ans=[];

function load(){
  count.innerText=`Question ${i+1} / ${questions.length}`;
  question.innerText=questions[i][0];
  options.innerHTML="";
  questions[i][1].forEach((o,j)=>{
    let d=document.createElement("div");
    d.className="option"+(ans[i]===j?" selected":"");
    d.innerText=o;
    d.onclick=()=>{ans[i]=j;load();}
    options.appendChild(d);
  });
}
function next(){ i<questions.length-1 ? (i++,load()) : submit(); }
function prev(){ if(i>0){i--;load();} }
function submit(){
  let s=0;
  ans.forEach((a,x)=>{if(a===questions[x][2])s++;});
  quiz.style.display="none";
  document.querySelector(".nav").style.display="none";
  result.style.display="block";
  score.innerText=`${s} / ${questions.length}`;
}
load();
</script>

</body>
</html>
