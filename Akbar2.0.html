<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡§Ö‡§ï‡§¨‡§∞ MCQ ‡§ü‡•á‡§∏‡•ç‡§ü</title>

<style>
body{
  margin:0;
  font-family:"Noto Sans Devanagari", system-ui;
  background:linear-gradient(180deg,#1d2671,#c33764);
}

/* Main wrapper */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  background:#f9fafc;
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  background:#ffffff;
  padding:16px;
  text-align:center;
  border-bottom:1px solid #eee;
}
.header h1{
  margin:0;
  font-size:20px;
}
.timer{
  margin-top:10px;
  background:#fff3cd;
  padding:10px;
  border-radius:12px;
  font-weight:600;
}

/* Progress */
.progress-wrap{
  padding:12px 16px;
}
.progress-text{
  font-weight:600;
  margin-bottom:6px;
}
.progress-bar{
  height:8px;
  background:#e0e0e0;
  border-radius:10px;
}
.progress{
  height:100%;
  width:0%;
  background:#4caf50;
  border-radius:10px;
}

/* Question area */
.content{
  padding:16px;
  flex-grow:1;
}
.question{
  font-size:18px;
  font-weight:600;
  margin-bottom:16px;
}

/* Options */
.option{
  background:#ffffff;
  border:2px solid #e0e0e0;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  font-size:16px;
}
.option.selected{
  border-color:#3f51b5;
  background:#eef0ff;
}
.option.correct{
  background:#d4edda;
  border-color:#2e7d32;
}
.option.wrong{
  background:#f8d7da;
  border-color:#c62828;
}

/* Navigation */
.nav{
  display:flex;
  gap:12px;
  padding:14px;
  background:#ffffff;
  border-top:1px solid #eee;
}
.nav button{
  flex:1;
  padding:14px;
  font-size:17px;
  border:none;
  border-radius:14px;
}
.prev{
  background:#9e9e9e;
  color:#fff;
}
.next{
  background:#3f51b5;
  color:#fff;
}

/* Result */
.result{
  text-align:center;
  padding:40px 20px;
}
.score{
  font-size:36px;
  font-weight:700;
  color:#2e7d32;
}
</style>
</head>

<body>

<div class="app">

<div class="header">
  <h1>‡§Ö‡§ï‡§¨‡§∞ : 25 MCQs ‡§ü‡•á‡§∏‡•ç‡§ü</h1>
  <div class="timer" id="timer">Time: 20:00</div>
</div>

<div class="progress-wrap">
  <div class="progress-text" id="qCount">‡§™‡•ç‡§∞‡§∂‡•ç‡§® 1 / 25</div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<div class="content" id="quiz">
  <div class="question" id="question"></div>
  <div id="options"></div>
</div>

<div class="nav">
  <button class="prev" onclick="prev()">‚Äπ ‡§™‡§ø‡§õ‡§≤‡§æ</button>
  <button class="next" onclick="next()">‡§Ö‡§ó‡§≤‡§æ ‚Ä∫</button>
</div>

<div class="result" id="result" style="display:none;">
  <h2>üéâ ‡§ü‡•á‡§∏‡•ç‡§ü ‡§™‡•Ç‡§∞‡§æ ‡§π‡•Å‡§Ü</h2>
  <div class="score" id="score"></div>
</div>

</div>

<script>
const questions=[
["‡§Ö‡§ï‡§¨‡§∞ ‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ ‡§ï‡§¨ ‡§π‡•Å‡§Ü ‡§•‡§æ?",["1540","1542","1544","1550"],1],
["‡§Ö‡§ï‡§¨‡§∞ ‡§ï‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§æ‡§≠‡§ø‡§∑‡•á‡§ï ‡§ï‡§¨ ‡§π‡•Å‡§Ü?",["1555","1556","1558","1560"],1],
["‡§Ö‡§ï‡§¨‡§∞ ‡§ï‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§æ‡§≠‡§ø‡§∑‡•á‡§ï ‡§ï‡§π‡§æ‡§Å ‡§π‡•Å‡§Ü?",["‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä","‡§Ü‡§ó‡§∞‡§æ","‡§ï‡§æ‡§≤‡§æ‡§®‡•å‡§∞","‡§≤‡§æ‡§π‡•å‡§∞"],2],
["‡§™‡§æ‡§®‡•Ä‡§™‡§§ ‡§ï‡•Ä ‡§¶‡•Ç‡§∏‡§∞‡•Ä ‡§≤‡§°‡§º‡§æ‡§à ‡§ï‡§¨ ‡§π‡•Å‡§à?",["1526","1556","1576","1605"],1],
["‡§π‡§≤‡•ç‡§¶‡•Ä‡§ò‡§æ‡§ü‡•Ä ‡§ï‡§æ ‡§Ø‡•Å‡§¶‡•ç‡§ß ‡§ï‡§¨ ‡§π‡•Å‡§Ü?",["1576","1582","1605","1590"],0]
];

let i=0;
let ans=new Array(questions.length).fill(null);

function load(){
  question.innerText=(i+1)+". "+questions[i][0];
  qCount.innerText=`‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${i+1} / ${questions.length}`;
  progress.style.width=((i+1)/questions.length)*100+"%";
  options.innerHTML="";
  questions[i][1].forEach((o,j)=>{
    let d=document.createElement("div");
    d.className="option";
    if(ans[i]===j) d.classList.add("selected");
    d.innerText=o;
    d.onclick=()=>select(j,d);
    options.appendChild(d);
  });
}

function select(j,el){
  ans[i]=j;
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  el.classList.add("selected");
}

function next(){
  if(i<questions.length-1){i++;load();}
  else submit();
}
function prev(){
  if(i>0){i--;load();}
}

function submit(){
  let score=0;
  ans.forEach((a,x)=>{if(a===questions[x][2])score++;});
  quiz.style.display="none";
  document.querySelector(".nav").style.display="none";
  result.style.display="block";
  document.getElementById("score").innerText=`${score} / ${questions.length}`;
}

/* Timer */
let time=20*60;
setInterval(()=>{
  if(time<=0) submit();
  let m=Math.floor(time/60);
  let s=time%60;
  timer.innerText=`Time: ${m}:${s<10?'0':''}${s}`;
  time--;
},1000);

load();
</script>

</body>
</html>
