<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akbar MCQ Test</title>

<style>
:root{
  --primary:#8b0000;
  --accent:#ff9800;
  --bg:#f4f6fb;
  --card:#ffffff;
  --correct:#d4f8d4;
  --wrong:#ffdada;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Noto Sans Devanagari", system-ui, Arial;
  background:linear-gradient(180deg,#8b0000,#b31217);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:10px;
}

/* App container */
.app{
  width:100%;
  max-width:420px;
  background:var(--bg);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* Header */
.header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  text-align:center;
}
.header h1{
  font-size:18px;
  margin:0;
}
.header p{
  font-size:13px;
  margin:4px 0 0;
  opacity:.9;
}

/* Question card */
.card{
  background:var(--card);
  margin:12px;
  padding:16px;
  border-radius:14px;
}

.q-count{
  font-size:13px;
  color:#666;
  margin-bottom:6px;
}

.question{
  font-size:18px;
  font-weight:600;
  margin-bottom:14px;
}

/* Options */
.option{
  padding:14px;
  border-radius:12px;
  border:2px solid #e0e0e0;
  margin-bottom:10px;
  font-size:16px;
  cursor:pointer;
}
.option.selected{
  border-color:var(--accent);
  background:#fff6e0;
}
.option.correct{
  background:var(--correct);
  border-color:#2e7d32;
}
.option.wrong{
  background:var(--wrong);
  border-color:#c62828;
}

/* Navigation */
.nav{
  display:flex;
  gap:10px;
  padding:12px;
}
.nav button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.prev{
  background:#e0e0e0;
}
.next{
  background:var(--accent);
  color:#000;
}

/* Result */
.result{
  text-align:center;
  padding:30px 20px;
}
.score{
  font-size:32px;
  font-weight:bold;
  color:#2e7d32;
}
</style>
</head>

<body>

<div class="app">

<div class="header">
  <h1>‡§Ö‡§ï‡§¨‡§∞ MCQ ‡§ü‡•á‡§∏‡•ç‡§ü</h1>
  <p>25 Questions ‚Ä¢ Mobile Exam</p>
</div>

<div id="quiz">
  <div class="card">
    <div class="q-count" id="count"></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
  </div>

  <div class="nav">
    <button class="prev" onclick="prev()">Previous</button>
    <button class="next" onclick="next()">Next</button>
  </div>
</div>

<div id="result" class="result" style="display:none;">
  <h2>Test Completed üéâ</h2>
  <div class="score" id="score"></div>
</div>

</div>

<script>
const questions=[
["‡§Ö‡§ï‡§¨‡§∞ ‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ ‡§ï‡§¨ ‡§π‡•Å‡§Ü ‡§•‡§æ?",["1540","1542","1544","1550"],1],
["‡§Ö‡§ï‡§¨‡§∞ ‡§ï‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§æ‡§≠‡§ø‡§∑‡•á‡§ï ‡§ï‡§¨ ‡§π‡•Å‡§Ü?",["1555","1556","1558","1560"],1],
["‡§Ö‡§ï‡§¨‡§∞ ‡§ï‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§æ‡§≠‡§ø‡§∑‡•á‡§ï ‡§ï‡§π‡§æ‡§Å ‡§π‡•Å‡§Ü?",["‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä","‡§Ü‡§ó‡§∞‡§æ","‡§ï‡§æ‡§≤‡§æ‡§®‡•å‡§∞","‡§≤‡§æ‡§π‡•å‡§∞"],2],
["‡§¨‡•à‡§∞‡§Æ ‡§ñ‡§æ‡§® ‡§ï‡§¨ ‡§§‡§ï ‡§∏‡§Ç‡§∞‡§ï‡•ç‡§∑‡§ï ‡§∞‡§π‡§æ?",["1555‚Äì56","1556‚Äì60","1556‚Äì65","1558‚Äì64"],1],
["‡§™‡§æ‡§®‡•Ä‡§™‡§§ ‡§ï‡•Ä ‡§¶‡•Ç‡§∏‡§∞‡•Ä ‡§≤‡§°‡§º‡§æ‡§à ‡§ï‡§¨ ‡§π‡•Å‡§à?",["1526","1556","1576","1605"],1]
];

let i=0;
let ans=new Array(questions.length).fill(null);

function load(){
  count.innerText=`Question ${i+1} / ${questions.length}`;
  question.innerText=questions[i][0];
  options.innerHTML="";
  questions[i][1].forEach((op,j)=>{
    let d=document.createElement("div");
    d.className="option";
    if(ans[i]===j) d.classList.add("selected");
    d.innerText=op;
    d.onclick=()=>select(j,d);
    options.appendChild(d);
  });
}

function select(j,el){
  ans[i]=j;
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  el.classList.add("selected");
}

function next(){
  if(i<questions.length-1){i++;load();}
  else submit();
}
function prev(){
  if(i>0){i--;load();}
}

function submit(){
  let score=0;
  ans.forEach((a,x)=>{if(a===questions[x][2])score++;});
  quiz.style.display="none";
  result.style.display="block";
  scoreBox=document.getElementById("score");
  scoreBox.innerText=`${score} / ${questions.length}`;
}

load();
</script>

</body>
</html>
