<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akbar Quiz</title>

<style>
body{
  margin:0;
  font-family:"Poppins","Noto Sans Devanagari",system-ui;
  background:linear-gradient(135deg,#667eea,#764ba2,#ff758c);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:430px;
  min-height:95vh;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  text-align:center;
}
.header h1{
  margin:0;
  font-size:26px;
  font-weight:700;
}
.header p{
  opacity:.9;
  margin-top:6px;
}

/* Card */
.card{
  margin-top:18px;
  background:#ffffff;
  color:#222;
  border-radius:22px;
  padding:20px;
  flex-grow:1;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

/* Question */
.qno{
  font-size:14px;
  color:#777;
}
.question{
  font-size:20px;
  font-weight:600;
  margin:10px 0 18px;
}

/* Options */
.option{
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  font-size:16px;
  font-weight:500;
  color:#fff;
  cursor:pointer;
  transition:.25s;
}
.option:nth-child(1){background:linear-gradient(135deg,#ff9a9e,#fad0c4);}
.option:nth-child(2){background:linear-gradient(135deg,#a18cd1,#fbc2eb);}
.option:nth-child(3){background:linear-gradient(135deg,#fbc2eb,#a6c1ee);}
.option:nth-child(4){background:linear-gradient(135deg,#84fab0,#8fd3f4);}

.option:hover{
  transform:scale(1.03);
}

.option.selected{
  outline:4px solid #222;
}

/* Navigation */
.nav{
  display:flex;
  gap:14px;
  margin-top:18px;
}
.nav button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
}
.prev{
  background:#444;
  color:#fff;
}
.next{
  background:linear-gradient(135deg,#ffe259,#ffa751);
}

/* Result */
.result{
  text-align:center;
  padding:40px 20px;
}
.score{
  font-size:42px;
  font-weight:800;
  background:linear-gradient(135deg,#43e97b,#38f9d7);
  -webkit-background-clip:text;
  color:transparent;
}
</style>
</head>

<body>

<div class="app">

<div class="header">
  <h1>âœ¨ à¤…à¤•à¤¬à¤° Quiz</h1>
  <p>Beautiful â€¢ Colourful â€¢ Amazing</p>
</div>

<div class="card" id="quiz">
  <div class="qno" id="count">Question 1</div>
  <div class="question" id="question"></div>
  <div id="options"></div>
</div>

<div class="nav">
  <button class="prev" onclick="prev()">â—€</button>
  <button class="next" onclick="next()">â–¶</button>
</div>

<div class="result" id="result" style="display:none;">
  <h2>ðŸŽ‰ Completed</h2>
  <div class="score" id="score"></div>
</div>

</div>

<script>
const questions=[
["à¤…à¤•à¤¬à¤° à¤•à¤¾ à¤œà¤¨à¥à¤® à¤•à¤¬ à¤¹à¥à¤† à¤¥à¤¾?",["1540","1542","1544","1550"],1],
["à¤ªà¤¾à¤¨à¥€à¤ªà¤¤ à¤•à¥€ à¤¦à¥‚à¤¸à¤°à¥€ à¤²à¤¡à¤¼à¤¾à¤ˆ à¤•à¤¬ à¤¹à¥à¤ˆ?",["1526","1556","1576","1605"],1],
["à¤®à¤¹à¤¾à¤°à¤¾à¤£à¤¾ à¤ªà¥à¤°à¤¤à¤¾à¤ª à¤•à¥‡ à¤˜à¥‹à¤¡à¤¼à¥‡ à¤•à¤¾ à¤¨à¤¾à¤®?",["à¤šà¥‡à¤¤à¤•","à¤¬à¤¾à¤¦à¤²","à¤¶à¥‡à¤°","à¤µà¥€à¤°"],0]
];

let i=0;
let ans=[];

function load(){
  count.innerText=`Question ${i+1} / ${questions.length}`;
  question.innerText=questions[i][0];
  options.innerHTML="";
  questions[i][1].forEach((o,j)=>{
    let d=document.createElement("div");
    d.className="option";
    if(ans[i]===j) d.classList.add("selected");
    d.innerText=o;
    d.onclick=()=>{ans[i]=j;load();}
    options.appendChild(d);
  });
}

function next(){
  if(i<questions.length-1){i++;load();}
  else submit();
}
function prev(){
  if(i>0){i--;load();}
}

function submit(){
  let score=0;
  ans.forEach((a,x)=>{if(a===questions[x][2])score++;});
  quiz.style.display="none";
  document.querySelector(".nav").style.display="none";
  result.style.display="block";
  score.innerText=`${score} / ${questions.length}`;
}

load();
</script>

</body>
</html>
